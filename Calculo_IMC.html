<!Doctype html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exerc√≠cio</title>
    <script type="text/javascript">
        function calcular(){
    		
    		var formulario = document.getElementById("formulario");	   			
    		var kilos  		= +formulario.kilos.value;
    		var altura 		= +formulario.altura.value;
    		var altura = (altura * 100) / 100;
    		var imc = kilos / (altura * altura);
    		
    		formulario.imc.value = imc.toFixed(2);
    		
    		if(imc < 18.5)
    		{
    			alert('Magreza!');
    		} 
    		else if(imc >18.6 && imc <= 24.9)
    		{
    			alert("Normal");
    		}
    		else if(imc >25 && imc <= 30)
    		{
    			alert("Sobrepeso");
    		}
    		else if(imc >30.1)
    		{
    			alert("Obesidade");
    		}
    	}
    </script>
</head>
<body>
    <form id="formulario">
    <fieldset>
    	<legend>Calculo IMC</legend>
    	
        <label for="kilos">Kilos:</label>
        <input name="kilos" type="text" />
    
        <label for="altura">altura:</label>
        <input name="altura" type="text" />
    
        <label for="imc">imc:</label>
        <input name="imc" type="text" disabled="disabled" />
            
        <a href="#" onclick="calcular();">Calcular</a>
    </fieldset>
    </form>
</body>
</html>
